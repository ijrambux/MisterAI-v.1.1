<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NordVPN Account Checker</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    overflow: hidden;
    color: #0ff;
}

.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #0ff;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 5s infinite;
}

@keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0.5; }
    50% { transform: translateY(-200px) translateX(50px); opacity: 1; }
    100% { transform: translateY(0) translateX(0); opacity: 0.5; }
}

.container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding-top: 80px;
}

h1 {
    font-size: 3em;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    margin-bottom: 40px;
}

form {
    display: inline-block;
    background: rgba(0,0,0,0.7);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #0ff;
}

input[type="file"] {
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #111;
    color: #0ff;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #0ff;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
}

button:hover {
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
}

pre {
    margin-top: 30px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
    color: #0ff;
    text-shadow: 0 0 5px #0ff;
    box-shadow: 0 0 10px #0ff inset;
}
</style>
</head>
<body>

<div class="container">
    <h1>NordVPN Account Checker</h1>
    <form id="checkerForm">
        <input type="file" id="fileInput" required><br>
        <button type="submit">Start Checking</button>
    </form>
    <pre id="results"></pre>
</div>

<script>
const numParticles = 50;
for(let i=0; i<numParticles; i++){
    let particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.top = Math.random() * window.innerHeight + 'px';
    particle.style.left = Math.random() * window.innerWidth + 'px';
    particle.style.animationDuration = 2 + Math.random()*5 + 's';
    document.body.appendChild(particle);
}

const form = document.getElementById('checkerForm');
const results = document.getElementById('results');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = document.getElementById('fileInput').files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('file', file);

    results.textContent = 'Checking accounts...';

    const response = await fetch('/check', {
        method: 'POST',
        body: formData
    });

    const data = await response.json();
    results.textContent = data.results.join('\n');
});
</script>

</body>
</html>
